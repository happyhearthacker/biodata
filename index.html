<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f8f8f8;
}

.content {
    max-width: 500px;
    margin: auto;
    background: #f2f2f2;
    padding: 10px;
    font-family: 'Lato', sans-serif;
    font-size: 16px;
    line-height: 1.5;
}

h2 {
    margin-top: 0;
    font-family: 'Lato', sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #444;
    text-align: center;
    padding: 20px 0;
}

.biodata-box {
    padding: 10px;
    background: #FFF;
    margin-bottom: 10px;
}

.biodata-box h4 {
    margin-top: 0;
    font-family: 'Lato', sans-serif;
    font-size: 18px;
    font-weight: bold;
    color: #444;
    padding-bottom: 10px;
}

.biodata-box p {
    margin: 0;
    font-family: 'Lato', sans-serif;
    font-size: 16px;
    line-height: 1.5;
}
</style>
</head>
<body>
<div class="content">
    <h2>My Biodata</h2>
    <div class="biodata-box">
        <h4>Name</h4>
        <p>John Doe</p>
    </div>
    <div class="biodata-box">
        <h4>Age</h4>
        <p>25 years old</p>
    </div>
    <div class="biodata-box">
        <h4>Address</h4>
        <p>123 Main Street, City, State</p>
    </div>
    <div class="biodata-box">
        <h4>Education</h4>
        <p>Bachelor's Degree in Computer Science</p>
    </div>
</div>
</body>
</html>
